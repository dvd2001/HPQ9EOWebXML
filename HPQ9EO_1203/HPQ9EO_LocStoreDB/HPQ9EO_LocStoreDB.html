<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocStoreDB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hallgatók Adatai</h1>
        <form id="hallgato-form">
            <h3>Új hallgató hozzáadása</h3>
            <div class="bevitel">
                <label for="nev">Név:</label>
                <input type="text" id="nev" placeholder="Kis Béla" required>
                <label for="nev">Évfolyam:</label>
                <input type="number" id="evfolyam" placeholder="2" required>
                <label for="nev">Szak:</label>
                <input type="text" id="szak" placeholder="Mérnökinfó" required>
                <label for="nev">Email:</label>
                <input type="email" id="email" placeholder="aaa@gmail.com" required>
                <label for="nev">NEPTUNkód:</label>
                <input type="text" id="neptun" placeholder="AAAAAA" required>
                <button id="mentes" type="submit">Mentés</button>
            </div>
        </form>
        <div class="bevitel">
            <label for="kereses">Keresés:</label>
            <input id="kereses" type="text" placeholder="Keresés...">
        </div>
        <table id="hallgato-tabla">
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Évfolyam</th>
                    <th>Szak</th>
                    <th>Email</th>
                    <th>NEPTUNkód</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="export">Export JSON</button>
        <input type="file" id="import" accept=".json">
    </div>
    <script src="appAI.js"></script>
    <script src="storageAI.js"></script>
    <script src="uiAi.js"></script>
    <script src="importExportAI.js"></script>
</body>

</html>

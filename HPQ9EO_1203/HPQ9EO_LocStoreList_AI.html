<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ìrarend - List√°s megjelen√≠t√©s</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            color: #3498db;
            margin: 25px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            align-items: flex-end;
        }

        .file-input,
        .search-input {
            flex: 1 1 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input,
        button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            min-width: 150px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .btn-success {
            background-color: #27ae60;
        }

        .btn-success:hover {
            background-color: #219653;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .course-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .course-card {
            background-color: white;
            border-left: 5px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .course-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
        }

        .course-day {
            background-color: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .course-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        .detail-label {
            font-weight: 600;
            color: #7f8c8d;
            margin-right: 8px;
            min-width: 80px;
        }

        .detail-value {
            color: #2c3e50;
        }

        .time-badge {
            background-color: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        .statistics {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .controls {
                flex-direction: column;
            }

            .file-input,
            .search-input,
            button {
                width: 100%;
            }

            .course-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .course-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>√ìrarend - List√°s megjelen√≠t√©s</h1>
        </header>

        <div class="controls">
            <div class="file-input">
                <label for="jsonFile">√ìrarend JSON f√°jl</label>
                <input type="file" id="jsonFile" accept=".json">
            </div>
            <button id="loadFromStorageBtn" class="btn-secondary">LocalStorage bet√∂lt√©se</button>
            <button id="saveToStorageBtn" class="btn-success">Ment√©s LocalStorage-ba</button>
        </div>

        <div class="controls">
            <div class="search-input">
                <label for="searchSubject">Keres√©s t√°rgy szerint</label>
                <input type="text" id="searchSubject" placeholder="Keres√©s t√°rgy neve alapj√°n...">
            </div>
            <button id="searchBtn">Keres√©s</button>
            <button id="resetSearchBtn" class="btn-secondary">Keres√©s t√∂rl√©se</button>
        </div>

        <div id="messageContainer"></div>

        <div id="statisticsContainer" class="statistics" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-label">√ñsszes √≥ra</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uniqueSubjects">0</div>
                <div class="stat-label">K√ºl√∂nb√∂z≈ë t√°rgy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">√ñsszes √≥ra√≥ra</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="daysCount">0</div>
                <div class="stat-label">Nap</div>
            </div>
        </div>

        <h2>√ìrarend</h2>
        <div id="courseListContainer" class="course-list">
            <div class="empty-state">
                <div>üìö</div>
                <h3>Nincs megjelen√≠thet≈ë √≥rarend</h3>
                <p>T√∂lts√∂n be egy √≥rarend JSON f√°jlt a fenti f√°jlv√°laszt√≥val, vagy t√∂ltse be a LocalStorage-b√≥l mentett
                    adatokat.</p>
            </div>
        </div>
    </div>

    <script>
        // Adatok t√°rol√°sa
        let courses = [];
        let filteredCourses = [];
        let currentSearch = '';

        // DOM elemek
        const jsonFileInput = document.getElementById('jsonFile');
        const loadFromStorageBtn = document.getElementById('loadFromStorageBtn');
        const saveToStorageBtn = document.getElementById('saveToStorageBtn');
        const searchSubjectInput = document.getElementById('searchSubject');
        const searchBtn = document.getElementById('searchBtn');
        const resetSearchBtn = document.getElementById('resetSearchBtn');
        const courseListContainer = document.getElementById('courseListContainer');
        const messageContainer = document.getElementById('messageContainer');
        const statisticsContainer = document.getElementById('statisticsContainer');

        // Statisztikai elemek
        const totalCoursesElem = document.getElementById('totalCourses');
        const uniqueSubjectsElem = document.getElementById('uniqueSubjects');
        const totalHoursElem = document.getElementById('totalHours');
        const daysCountElem = document.getElementById('daysCount');

        // LocalStorage kulcs
        const STORAGE_KEY = 'orarend_adatok';

        // Esem√©nykezel≈ëk be√°ll√≠t√°sa
        function setupEventListeners() {
            // JSON f√°jl bet√∂lt√©se
            jsonFileInput.addEventListener('change', handleFileSelect);

            // Gombok
            loadFromStorageBtn.addEventListener('click', loadFromStorage);
            saveToStorageBtn.addEventListener('click', saveToStorage);
            searchBtn.addEventListener('click', handleSearch);
            resetSearchBtn.addEventListener('click', resetSearch);

            // Enter billenty≈± a keres√©shez
            searchSubjectInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
        }

        // JSON f√°jl bet√∂lt√©se
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const data = JSON.parse(e.target.result);

                    // A JSON strukt√∫ra kezel√©se: HPQ9EO_orarend.ora t√∂mb
                    let rawCourses = [];

                    if (data.HPQ9EO_orarend && Array.isArray(data.HPQ9EO_orarend.ora)) {
                        rawCourses = data.HPQ9EO_orarend.ora;
                        showMessage(`√ìrarend bet√∂ltve: ${rawCourses.length} √≥ra (HPQ9EO form√°tum)`, 'success');
                    } else if (Array.isArray(data)) {
                        rawCourses = data;
                        showMessage(`√ìrarend bet√∂ltve: ${rawCourses.length} √≥ra (k√∂zvetlen t√∂mb form√°tum)`, 'success');
                    } else {
                        throw new Error('A JSON f√°jl nem tartalmazza a v√°rt HPQ9EO_orarend.ora t√∂mb√∂t.');
                    }

                    // Adatok normaliz√°l√°sa
                    courses = normalizeCourses(rawCourses);
                    filteredCourses = [...courses];
                    renderCourseList();
                    updateStatistics();

                    jsonFileInput.value = '';
                } catch (error) {
                    console.error('Hiba a f√°jl bet√∂lt√©sekor:', error);
                    showMessage(`Hiba t√∂rt√©nt a f√°jl bet√∂lt√©sekor: ${error.message}`, 'error');
                }
            };

            reader.readAsText(file);
        }

        // Adatok normaliz√°l√°sa (id≈ëpont objektum kezel√©se)
        function normalizeCourses(rawCourses) {
            return rawCourses.map(course => {
                // Ha az id≈ëpont egy objektum, akkor kicsomagoljuk
                if (course.idopont && typeof course.idopont === 'object') {
                    return {
                        targy: course.targy,
                        nap: course.idopont.nap,
                        tol: course.idopont.tol,
                        ig: course.idopont.ig,
                        helyszin: course.helyszin,
                        oktato: course.oktato,
                        szak: course.szak
                    };
                }
                // Ha m√°r normaliz√°lt form√°ban van, akkor v√°ltozatlanul visszaadjuk
                return course;
            });
        }

        // Adatok bet√∂lt√©se LocalStorage-b√≥l
        function loadFromStorage() {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    courses = normalizeCourses(data);
                    filteredCourses = [...courses];
                    renderCourseList();
                    updateStatistics();
                    showMessage('√ìrarend sikeresen bet√∂ltve a LocalStorage-b√≥l', 'success');
                } catch (error) {
                    console.error('Hiba a LocalStorage adatok bet√∂lt√©sekor:', error);
                    showMessage('Hiba t√∂rt√©nt az adatok bet√∂lt√©sekor.', 'error');
                }
            } else {
                showMessage('Nincsenek mentett adatok a LocalStorage-ban.', 'warning');
            }
        }

        // Adatok ment√©se LocalStorage-ba
        function saveToStorage() {
            if (courses.length === 0) {
                showMessage('Nincsenek adatok ment√©sre.', 'warning');
                return;
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(courses));
            showMessage('√ìrarend sikeresen mentve a LocalStorage-ba', 'success');
        }

        // Keres√©s kezel√©se
        function handleSearch() {
            currentSearch = searchSubjectInput.value.trim().toLowerCase();

            if (currentSearch === '') {
                filteredCourses = [...courses];
            } else {
                filteredCourses = courses.filter(course =>
                    course.targy.toLowerCase().includes(currentSearch)
                );
            }

            renderCourseList();
            updateStatistics();

            if (currentSearch !== '' && filteredCourses.length > 0) {
                showMessage(`${filteredCourses.length} tal√°lat a(z) "${searchSubjectInput.value}" t√°rgyra`, 'success');
            } else if (currentSearch !== '' && filteredCourses.length === 0) {
                showMessage(`Nincs tal√°lat a(z) "${searchSubjectInput.value}" t√°rgyra`, 'error');
            }
        }

        // Keres√©s vissza√°ll√≠t√°sa
        function resetSearch() {
            searchSubjectInput.value = '';
            currentSearch = '';
            filteredCourses = [...courses];
            renderCourseList();
            updateStatistics();
            showMessage('Keres√©s vissza√°ll√≠tva', 'success');
        }

        // √ìralista renderel√©se
        function renderCourseList() {
            // T√°rol√≥ √ºr√≠t√©se
            courseListContainer.innerHTML = '';

            // Ha nincs √≥ra
            if (filteredCourses.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div>üìö</div>
                    <h3>${courses.length === 0 ? 'Nincs megjelen√≠thet≈ë √≥rarend' : 'Nincs tal√°lat a keres√©sre'}</h3>
                    <p>${courses.length === 0
                        ? 'T√∂lts√∂n be egy √≥rarend JSON f√°jlt a fenti f√°jlv√°laszt√≥val, vagy t√∂ltse be a LocalStorage-b√≥l mentett adatokat.'
                        : 'Pr√≥b√°ljon meg m√°sik keres√©si kifejez√©st.'}</p>
                `;
                courseListContainer.appendChild(emptyState);
                return;
            }

            // Napok sorrendje a megjelen√≠t√©shez
            const dayOrder = {
                'hetfo': 1, 'kedd': 2, 'szerda': 3, 'csutortok': 4, 'pentek': 5, 'szombat': 6, 'vasarnap': 7
            };

            // Napok √°tnevez√©se megjelen√≠t√©shez
            const dayNames = {
                'hetfo': 'H√©tf≈ë',
                'kedd': 'Kedd',
                'szerda': 'Szerda',
                'csutortok': 'Cs√ºt√∂rt√∂k',
                'pentek': 'P√©ntek',
                'szombat': 'Szombat',
                'vasarnap': 'Vas√°rnap'
            };

            // √ìr√°k csoportos√≠t√°sa napok szerint
            const coursesByDay = {};
            filteredCourses.forEach(course => {
                if (!coursesByDay[course.nap]) {
                    coursesByDay[course.nap] = [];
                }
                coursesByDay[course.nap].push(course);
            });

            // Napok rendez√©se
            const sortedDays = Object.keys(coursesByDay).sort((a, b) => {
                return (dayOrder[a] || 99) - (dayOrder[b] || 99);
            });

            // Napok szerinti megjelen√≠t√©s
            sortedDays.forEach(day => {
                // Nap fejl√©c
                const dayHeader = document.createElement('h2');
                dayHeader.textContent = dayNames[day] || day.charAt(0).toUpperCase() + day.slice(1);
                dayHeader.style.marginTop = '30px';
                dayHeader.style.color = '#e74c3c';
                courseListContainer.appendChild(dayHeader);

                // Az adott nap √≥r√°i
                coursesByDay[day].forEach(course => {
                    const courseCard = document.createElement('div');
                    courseCard.className = 'course-card';

                    // Id≈ëtartam kisz√°m√≠t√°sa
                    const startTime = parseInt(course.tol);
                    const endTime = parseInt(course.ig);
                    const duration = endTime - startTime;

                    // √ìra napj√°nak form√°z√°sa
                    const displayDay = dayNames[course.nap] || course.nap.charAt(0).toUpperCase() + course.nap.slice(1);

                    courseCard.innerHTML = `
                        <div class="course-header">
                            <div class="course-title">${course.targy}</div>
                            <div class="time-badge">${course.tol}:00 - ${course.ig}:00 (${duration} √≥ra)</div>
                        </div>
                        <div class="course-details">
                            <div class="detail-item">
                                <span class="detail-label">Nap:</span>
                                <span class="detail-value">${displayDay}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Helysz√≠n:</span>
                                <span class="detail-value">${course.helyszin}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Oktat√≥:</span>
                                <span class="detail-value">${course.oktato}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Szak:</span>
                                <span class="detail-value">${course.szak}</span>
                            </div>
                        </div>
                    `;

                    courseListContainer.appendChild(courseCard);
                });
            });
        }

        // Statisztik√°k friss√≠t√©se
        function updateStatistics() {
            if (filteredCourses.length === 0) {
                statisticsContainer.style.display = 'none';
                return;
            }

            statisticsContainer.style.display = 'flex';

            // √ñsszes √≥ra
            totalCoursesElem.textContent = filteredCourses.length;

            // K√ºl√∂nb√∂z≈ë t√°rgyak
            const uniqueSubjects = new Set(filteredCourses.map(course => course.targy));
            uniqueSubjectsElem.textContent = uniqueSubjects.size;

            // √ñsszes √≥ra√≥ra
            const totalHours = filteredCourses.reduce((sum, course) => {
                return sum + (parseInt(course.ig) - parseInt(course.tol));
            }, 0);
            totalHoursElem.textContent = totalHours;

            // Napok sz√°ma
            const uniqueDays = new Set(filteredCourses.map(course => course.nap));
            daysCountElem.textContent = uniqueDays.size;
        }

        // √úzenet megjelen√≠t√©se
        function showMessage(message, type) {
            // R√©gi √ºzenetek elt√°vol√≠t√°sa
            while (messageContainer.firstChild) {
                messageContainer.removeChild(messageContainer.firstChild);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;

            messageContainer.appendChild(messageDiv);

            // √úzenet elt√ºntet√©se 5 m√°sodperc ut√°n
            setTimeout(() => {
                if (messageContainer.contains(messageDiv)) {
                    messageContainer.removeChild(messageDiv);
                }
            }, 5000);
        }

        // P√©lda adatok bet√∂lt√©se az oldal bet√∂lt√©sekor (ha vannak LocalStorage-ban)
        document.addEventListener('DOMContentLoaded', function () {
            setupEventListeners();

            // Ellen≈ërizz√ºk, vannak-e adatok a LocalStorage-ban
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    courses = normalizeCourses(data);
                    filteredCourses = [...courses];
                    renderCourseList();
                    updateStatistics();
                    showMessage('√ìrarend bet√∂ltve a LocalStorage-b√≥l', 'success');
                } catch (error) {
                    console.error('Hiba az adatok bet√∂lt√©sekor:', error);
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
</head>

<body>
    <h1>Órarend HPQ9EO 2025 ősz</h1>
    <div class="lessons"></div>
    <input type="file" id="fileInput" accept=".json">
    <script>
        const fileInput = document.getElementById('fileInput');
        const container = document.querySelector('.lessons');

        async function renderFromFile(file) {
            try {
                const text = await file.text();
                container.innerHTML = text;
            } catch (err) {
                console.error(err);
                container.textContent = 'Hiba a fájl olvasása közben.';
            }
        }

        fileInput.addEventListener('change', (e) => {
            const f = e.target.files && e.target.files[0];
            if (f) renderFromFile(f);
        });

        fetch('./orarendHPQ9EO.json')
            .then(response => response.json())
            .then(data => {
                if (!fileInput.files || fileInput.files.length === 0) {
                    container.innerHTML = '';
                    const lessons = data.HPQ9EO_orarend.ora;
                    lessons.forEach(lesson => {
                        const lessonDiv = document.createElement('div');
                        lessonDiv.innerHTML = `Tárgy: ${lesson.targy}<br> Helyszín: ${lesson.helyszin} <br> Oktató: ${lesson.oktato} <br> Szak: ${lesson.szak}<br><br>`;
                        container.appendChild(lessonDiv);
                    });
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>

</html>
